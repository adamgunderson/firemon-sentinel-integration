# api_fetch.conf
# Configuration for FireMon API fetch integration

[api]
# FireMon API credentials
username = admin
password = passwd
# Whether to verify SSL certificates
verify_ssl = false

[sentinel]
# Whether to send data to Sentinel
enabled = true
# Azure Log Analytics workspace ID
workspace_id = your-workspace-id-here
# Azure Log Analytics shared key
shared_key = your-shared-key-here
# Custom log type name in Log Analytics
log_type = FireMonChangeLog